<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panneau Info Transport LIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #e2001a;
      --bus: #009f4d;
      --velib: #4e8cd6;
      --bg: #f7fafd;
      --panel: #fff;
      --shadow: 0 6px 32px #0001;
      --radius: 22px;
      --gap: 18px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #182033;
      width: 100vw;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
    }
    .dashboard {
      display: grid;
      grid-template-areas: 
        "header header header"
        "left center right"
        "footer footer footer";
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 110px 1fr 60px;
      height: 100vh;
      width: 100vw;
      gap: var(--gap);
      padding: var(--gap);
      box-sizing: border-box;
    }
    .block {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px 18px 18px 22px;
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
      overflow: hidden;
      position: relative;
      transition: box-shadow 0.2s;
    }
    .block:focus-within, .block:hover {
      box-shadow: 0 8px 38px #0003;
    }
    .header   { grid-area: header; padding: 0 32px; background: var(--primary); color: #fff; display: flex; flex-direction: row; align-items: center; border-radius: var(--radius);}
    .header-content {
      display: flex; justify-content: space-between; align-items: center; width: 100%; height: 100%;
    }
    .header-title {
      display: flex; align-items: center; font-weight: 800; font-size: 2.1em; gap: 18px;
    }
    .header-title .icon { width: 36px; height: 36px;}
    .header-right {
      display: flex; align-items: center; gap: 22px;
      font-size: 1.18em;
    }
    .meteo {
      font-size: 1.2em;
      font-weight: 500;
      display: flex; align-items: center; gap: 8px;
      background: rgba(255,255,255,0.13);
      border-radius: 10px;
      padding: 6px 14px;
    }
    .horloge {
      font-size: 1.25em;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: rgba(255,255,255,0.07);
      border-radius: 10px;
      padding: 6px 14px;
    }
    .left   { grid-area: left; }
    .center { grid-area: center; }
    .right  { grid-area: right; }
    .footer { grid-area: footer; background: none; box-shadow: none; padding: 0; display: flex; align-items: center; justify-content: flex-end;}
    .last-update {
      font-size: 1.08em; color: #8c8c8c; font-weight: 500; letter-spacing: 0.1em;
      background: #fff8;
      border-radius: 12px;
      padding: 10px 20px;
      margin-right: 14px;
    }
    .bloc-title {
      font-size: 1.35em;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: 0.02em;
    }
    .bloc-title.rer { color: var(--primary);}
    .bloc-title.bus { color: var(--bus);}
    .bloc-title.velib { color: var(--velib);}
    .rer-content, .bus-content, .velib-content {
      font-size: 1.22em;
      line-height: 1.35;
      margin-bottom: 2px;
    }
    .bus-content b, .rer-content b { color: var(--primary);}
    .bus-content .bus-label { color: var(--bus);}
    .velib-data b { color: var(--velib);}
    .velib-data { padding-top: 3px; font-size: 1.15em;}
    @media (max-width: 900px), (max-height: 700px) {
      .dashboard {
        grid-template-areas:
          "header"
          "center"
          "left"
          "right"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: 90px 2fr 1fr 1fr 50px;
        gap: 10px;
        padding: 4px;
      }
      .header-content { flex-direction: column; align-items: flex-start;}
      .header { padding: 0 12px; font-size: 1.2em;}
      .bloc-title { margin-bottom: 6px; font-size: 1.07em;}
      .last-update { font-size: 0.98em; padding: 7px 9px;}
      .block { padding: 11px 9px 10px 11px;}
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- HEADER: Titre + mÃ©tÃ©o + horloge -->
    <div class="block header" tabindex="0">
      <div class="header-content">
        <div class="header-title">
          <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/2/29/RER_A_icon.svg" alt="RER A">
          Panneau dâ€™informations transports
        </div>
        <div class="header-right">
          <span class="meteo" id="weather-content">ðŸŒ¤ ...</span>
          <span class="horloge">
            <span id="current-date"></span>
            <span id="current-time"></span>
          </span>
        </div>
      </div>
    </div>
    <!-- LEFT: RER -->
    <div class="block left" tabindex="0">
      <div class="bloc-title rer">ðŸš† RER A (Vincennes)</div>
      <div class="rer-content" id="rer-content"></div>
    </div>
    <!-- CENTER: Bus -->
    <div class="block center" tabindex="0">
      <div class="bloc-title bus">ðŸšŒ Bus</div>
      <div class="bus-content">
        <div><span class="bus-label"><b>77 (Hippodrome)</b></span>
          <div id="bus77-content"></div>

        <div style="margin-top:14px">
          <span class="bus-label"><b>201 (Ã‰cole du Breuil)</b></span>
          <div id="bus201-content"></div>

      </div>
    </div>
    <!-- RIGHT: VÃ©lib -->
    <div class="block right" tabindex="0">
      <div class="bloc-title velib">ðŸš² VÃ©lib'</div>
      <div class="velib-content">
        <div class="velib-data" id="velib-vincennes"></div>
        <div class="velib-data" id="velib-breuil"></div>

    </div>
    <!-- FOOTER: DerniÃ¨re MAJ -->
    <div class="footer">
      <span class="last-update" id="last-update">DerniÃ¨re mise Ã  jour...</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
