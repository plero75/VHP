
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard VHP</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-bar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Idfm-logo.svg" alt="IDFM" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/RATP_logo_2021.svg" alt="RATP" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Trotting_horse_icon.svg/1200px-Trotting_horse_icon.svg.png" alt="Vincennes" />
    </div>
    <h1>Tableau Temps Réel – Vincennes</h1>
  </header>

  <div id="app">
    <section id="rer-content"></section>
    <section id="bus77-content"></section>
    <section id="bus201-content"></section>
    <section>
      <div id="velib12163"></div>
      <div id="velib12128"></div>
    </section>
    <section>
      <div id="weather-content"></div>
      <div id="last-update" class="update"></div>
    </section>
  </div>

  <footer>
    <div class="message">À bientôt à l’Hippodrome de Vincennes !</div>
    <div>© Affichage temps réel RATP / Île-de-France Mobilités</div>
  </footer>
</body>
</html>
