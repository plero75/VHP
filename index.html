<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panneau Info Transport LIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ajout pour grille dashboard */
    .dashboard {
      display: grid;
      grid-template-areas: 
        "header header header"
        "left center right"
        "footer footer footer";
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 120px 1fr 90px;
      height: 100vh;
      width: 100vw;
      gap: 16px;
      padding: 16px;
      box-sizing: border-box;
    }
    .header   { grid-area: header; }
    .footer   { grid-area: footer; }
    .left     { grid-area: left; }
    .center   { grid-area: center; }
    .right    { grid-area: right; }
    .block {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0002;
      padding: 18px 20px 15px 20px;
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
      overflow: hidden;
    }
    .bloc-title {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .meteo, .horloge { font-size: 1.1em; margin-right: 20px;}
    .header-flex {
      display: flex; align-items: center; justify-content: space-between; width: 100%; height: 100%;
    }
    .footer-alert {
      color: #b66400;
      background: #ffeccc;
      font-size: 1.15em;
      font-weight: bold;
      border-radius: 12px;
      padding: 16px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .velib-data { padding-top: 5px;}
    @media (max-width: 900px), (max-height: 700px) {
      .dashboard {
        grid-template-areas:
          "header"
          "center"
          "left"
          "right"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: 90px 2fr 1fr 1fr 70px;
        gap: 8px;
        padding: 4px;
      }
      .header-flex { flex-direction: column; align-items: flex-start;}
      .footer-alert { font-size: 1em; border-radius: 10px; padding: 12px 0;}
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- HEADER: Titre + m√©t√©o + horloge -->
    <div class="block header">
      <div class="header-flex">
        <div>
          <span style="font-size:2.0em; font-weight:800; color:#e2001a;">
            üèá Panneau d‚Äôinformations transports
          </span>
        </div>
        <div>
          <span class="meteo" id="weather-content">üå§ ...</span>
          <span class="horloge">
            <span id="current-date"></span>
            <span id="current-time"></span>
          </span>
        </div>
      </div>
    </div>
    <!-- LEFT: RER -->
    <div class="block left">
      <div class="bloc-title">üöÜ RER A (Vincennes)</div>
      <div id="rer-content"></div>
    </div>
    <!-- CENTER: Bus -->
    <div class="block center">
      <div class="bloc-title">üöå Bus</div>
      <div>
        <b>77 (Hippodrome)</b>
        <div id="bus77-content"></div>
      </div>
      <div style="margin-top:12px">
        <b>201 (√âcole du Breuil)</b>
        <div id="bus201-content"></div>
      </div>
    </div>
    <!-- RIGHT: V√©lib -->
    <div class="block right">
      <div class="bloc-title">üö≤ V√©lib'</div>
      <div class="velib-data" id="velib-vincennes"></div>
      <div class="velib-data" id="velib-breuil"></div>
    </div>
    <!-- FOOTER: Info trafic -->
    <div class="block footer">
      <div class="footer-alert" id="last-update">Chargement...</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
