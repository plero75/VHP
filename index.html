<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panneau Mobilités Hippodrome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' stroke='black' stroke-width='4' fill='white'/%3E%3Ctext x='50' y='60' text-anchor='middle' font-size='50' fill='black'%3EA%3C/text%3E%3C/svg%3E">
</head>
<body>
  <main class="dashboard">
    <header class="dashboard-header">
      <div class="datetime-alert-zone">
        <div id="datetime" class="datetime-big">
          <span id="current-date"></span>
          <span id="current-time"></span>
        </div>
        <div id="traffic-alert" class="traffic-alert hidden"></div>
      </div>
    </header>
    <section class="dashboard-grid">
      <div class="dashboard-card rer-card" id="rer-content"></div>
      <div class="dashboard-card bus-card" id="bus77-content"></div>
      <div class="dashboard-card bus-card" id="bus201-content"></div>
      <div class="dashboard-card velib-card" id="velib-vincennes"></div>
      <div class="dashboard-card velib-card" id="velib-breuil"></div>
      <div class="dashboard-card horaires-card" id="horaires-debut-fin"></div>
      <div class="dashboard-card meteo-card" id="weather-content"></div>
      <div class="dashboard-card meteo-hours-card" id="meteo-hours-card"></div>
      <div class="dashboard-card motjour-card" id="motjour-card"></div>
    </section>
    <footer class="dashboard-footer">
      Mise à jour : <span id="last-update"></span>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
