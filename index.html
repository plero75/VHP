        alt="Cheval au trot" class="cheval-gif">
      <div class="loading-text">

    </div>

  <div class="dashboard">
    <!-- HEADER: Titre + mÃ©tÃ©o + horloge -->

    <!-- LEFT: RER -->

        Bus

      <div class="bus-content">
        <div>
          <span class="bus-label"><b>77 (Hippodrome)</b></span>

    <!-- RIGHT: VÃ©lib -->

      </div>
    </div>
    <!-- FOOTER: DerniÃ¨re MAJ -->
    <div class="footer">
      <span class="last-update" id="last-update">DerniÃ¨re mise Ã  jour...</span>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Loader gestion
    function hideLoader() {
      const loader = document.getElementById('loading-overlay');
      if(loader) {
        loader.classList.add('hidden');
        setTimeout(() => { loader.style.display = 'none'; }, 400);
      }
    }
    window.addEventListener('load', () => setTimeout(hideLoader, 700));
  </script>
</body>
</html>
