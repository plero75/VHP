<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, initial-scale=1.0">
  <title>Disponibilités des transports – Hippodrome de Vincennes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="dashboard-main">
    <header>
      <h1>Disponibilités des transports en commun autour de l’hippodrome</h1>
      <div id="date-block">
        <span id="current-date"></span>
        &nbsp;–&nbsp;Il est <span id="current-time"></span>
      </div>
    </header>
    <div id="dashboard-content">
      <section id="meteo-bloc">
        <div class="title-line">
          <img src="img/picto-meteo.svg" class="icon-inline">Météo
        </div>
        <div id="weather-content">Chargement météo...</div>
      </section>
      <section id="info-trafic-bloc">
        <div class="title-line">
          <img src="img/picto-info.svg" class="icon-inline">Infos trafic “Petit Futé”
        </div>
        <div id="info-trafic-content">À venir</div>
      </section>
      <section id="rer-content"></section>
      <section id="bus77-content"></section>
      <section id="bus201-content"></section>
      <section id="velib-vincennes"></section>
      <section id="velib-breuil"></section>
    </div>
    <footer>
      <div id="last-update">Dernière mise à jour...</div>
      <div style="font-size:0.8em;opacity:0.7;margin-top:4px;">© 2025 – Hippodrome Paris-Vincennes</div>
    </footer>
  </div>
  <script src="script2.js"></script>
</body>
</html>
