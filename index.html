<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="style.css"> <!-- Ton CSS ici -->

<body>
  <header>
    <h1>Tableau de bord Hippodrome Vincennes</h1>
    <div>
      <span id="current-date"></span> — <span id="current-time"></span>
    </div>

  <main>
    <section id="weather-bloc" class="bloc"></section>

    <section id="info-trafic-bloc" class="bloc"></section>

    <section class="blocs-flex">
      <div id="velib-vincennes" class="bloc"></div>
      <div id="velib-breuil" class="bloc"></div>
    </section>

    <section class="blocs-flex">
      <div id="rer-content" class="bloc"></div>
      <div id="bus77-content" class="bloc"></div>
      <div id="bus201-content" class="bloc"></div>
    </section>
  </main>

  <footer>
    <small>© 2025 Hippodrome Vincennes — Données en temps réel (Open-Meteo, IDFM, Vélib, Sytadin)</small>
  </footer>

  <script src="script2.js"></script>

</html>
