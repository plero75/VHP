<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Transport - Hippodrome</title>
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Logo-IDFM.svg" alt="Logo IDFM"
           class="logo-idfm">
      <div class="horloge">
        <span id="current-date"></span>
        <span id="current-time"></span>
      </div>
    </header>
    <main>
      <section class="bloc rer">
        <div class="bloc-header">
          <span class="picto">
            <!-- RER A SVG (rouge) -->
            <svg width="38" height="38" viewBox="0 0 38 38"><circle cx="19" cy="19" r="19" fill="#e30613"/><text x="50%" y="57%" text-anchor="middle" fill="#fff" font-size="22" font-family="Arial" dy=".3em">A</text></svg>
          </span>
          <span class="bloc-title">RER A — Vincennes</span>
        </div>
        <div id="rer-content" class="bloc-content"></div>
      </section>
      <section class="bloc bus">
        <div class="bloc-header">
          <span class="picto">
            <!-- BUS 77 SVG -->
            <svg width="38" height="38" viewBox="0 0 38 38"><circle cx="19" cy="19" r="19" fill="#009f4d"/><text x="50%" y="57%" text-anchor="middle" fill="#fff" font-size="20" font-family="Arial" dy=".3em">77</text></svg>
          </span>
          <span class="bloc-title">Bus 77</span>
        </div>
        <div id="bus77-content" class="bloc-content"></div>
      </section>
      <section class="bloc bus">
        <div class="bloc-header">
          <span class="picto">
            <!-- BUS 201 SVG -->
            <svg width="38" height="38" viewBox="0 0 38 38"><circle cx="19" cy="19" r="19" fill="#009f4d"/><text x="50%" y="57%" text-anchor="middle" fill="#fff" font-size="20" font-family="Arial" dy=".3em">201</text></svg>
          </span>
          <span class="bloc-title">Bus 201</span>
        </div>
        <div id="bus201-content" class="bloc-content"></div>
      </section>
      <section class="bloc velib">
        <div class="bloc-header">
          <span class="picto">
            <!-- Picto Vélib' -->
            <svg height="38" width="38" viewBox="0 0 38 38"><circle cx="19" cy="19" r="19" fill="#7ac143"/><text x="50%" y="57%" text-anchor="middle" fill="#fff" font-size="14" font-family="Arial" dy=".3em">VÉLIB'</text></svg>
          </span>
          <span class="bloc-title">Vélib’ Breuil</span>
        </div>
        <div id="velib-breuil" class="bloc-content"></div>
      </section>
      <section class="bloc velib">
        <div class="bloc-header">
          <span class="picto">
            <!-- Picto Vélib' -->
            <svg height="38" width="38" viewBox="0 0 38 38"><circle cx="19" cy="19" r="19" fill="#7ac143"/><text x="50%" y="57%" text-anchor="middle" fill="#fff" font-size="14" font-family="Arial" dy=".3em">VÉLIB'</text></svg>
          </span>
          <span class="bloc-title">Vélib’ Vincennes</span>
        </div>
        <div id="velib-vincennes" class="bloc-content"></div>
      </section>
      <section class="bloc meteo">
        <div class="bloc-header">
          <span class="picto">
            <!-- Picto météo -->
            <svg height="38" width="38" viewBox="0 0 38 38"><circle cx="19" cy="19" r="19" fill="#f9d616"/><text x="50%" y="57%" text-anchor="middle" fill="#fff" font-size="18" font-family="Arial" dy=".3em">☀️</text></svg>
          </span>
          <span class="bloc-title">Météo</span>
        </div>
        <div id="weather-content" class="bloc-content"></div>
      </section>
    </main>
    <footer>
      <span id="last-update"></span>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
