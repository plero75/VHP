<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panneau Info Transport (Live)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f7fafd;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #1a2543;
      width: 100vw;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
    }
    .dashboard {
      display: grid;
      grid-template-areas:
        "header header header"
        "left center right"
        "footer footer footer";
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 110px 1fr 110px;
      height: 100vh;
      width: 100vw;
      gap: 16px;
      padding: 16px;
      box-sizing: border-box;
    }
    .block { background: #fff; border-radius: 18px; box-shadow: 0 4px 24px #0002; padding: 22px 18px 18px 22px; display: flex; flex-direction: column; justify-content: center; min-width: 0; min-height: 0; overflow: hidden;}
    .block h2, .block h3 { margin: 0 0 8px 0; font-weight: 700; font-size: 1.25em;}
    .block .dir { font-weight: 500; font-size: 1.07em; margin: 8px 0 2px 0; color: #1546a0;}
    .block .next { font-size: 1.12em; margin-bottom: 2px;}
    .block .sub { font-size: 0.98em; color: #666; margin-bottom: 4px;}
    .block .alert { color: #d83a34; font-weight: 500; font-size: 0.97em;}
    .header {
      grid-area: header;
      background: #e2001a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 2em;
      padding: 0 24px;
      border-radius: 18px;
      box-shadow: 0 3px 16px #0001;
      font-weight: bold;
    }
    .header .left-title { display: flex; align-items: center; gap: 16px; font-size: 1.2em; font-weight: bold;}
    .header .icon { vertical-align: middle; width: 43px; height: 43px; margin-right: 10px;}
    .header .weather { display: flex; align-items: center; gap: 10px; font-size: 1.05em; font-weight: 500; background: rgba(255,255,255,0.12); padding: 7px 18px; border-radius: 12px;}
    .footer { grid-area: footer; background: #ffeccc; color: #b66400; display: flex; align-items: center; justify-content: center; font-size: 1.18em; font-weight: 600; border-radius: 18px;}
    .left   { grid-area: left; background: #f5f7fa; }
    .right  { grid-area: right; background: #f5f7fa; }
    .center { grid-area: center; }
    .update-time { font-size: 1em; color: #ccc; margin-bottom: 12px; }
    .velib-data { display: flex; flex-direction: column; gap: 6px; }
    .velib-data b { color: #4e8cd6; }
    .icon-section { vertical-align: middle; width: 32px; height: 32px; margin-right: 8px; }
    @media (max-width: 800px), (max-height: 600px) {
      .dashboard {
        grid-template-areas:
          "header"
          "center"
          "left"
          "right"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: 85px 1.5fr 1fr 1fr 85px;
        gap: 8px;
        padding: 5px;
      }
      .header { font-size: 1.1em; padding: 0 12px;}
      .block { padding: 11px 9px 10px 11px;}
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Bandeau titre + m√©t√©o -->
    <div class="header">
      <span class="left-title">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/2/29/RER_A_icon.svg" alt="RER A">
        Panneau d'informations transports
      </span>
      <span class="weather" id="weather-block">
        <span>‚è≥</span> Chargement m√©t√©o...
      </span>
    </div>
    <!-- Bloc gauche : RER -->
    <div class="block left" id="rer-block">
      <!-- Donn√©es RER inject√©es ici -->
      <h2>üöÜ RER A</h2>

    <!-- Bloc central : Bus -->
    <div class="block center" id="bus-block">

  <script>
    // Exemple d'APIs (√† remplacer par tes vraies sources)

    fetch("https://api.open-meteo.com/v1/forecast?latitude=48.85&longitude=2.35&current_weather=true&timezone=Europe%2FParis")

        document.getElementById("weather-block").innerHTML = `${icon} ${Math.round(w.temperature)}¬∞C, ${w.weathercode<3?"Ensoleill√©":w.weathercode<45?"Nuageux":"Pluvieux"}`;
      });

        `;
      })

    // V√©lib (mock)

      .then(r=>r.json())
      .then(data=>{
        document.getElementById("velib-block").innerHTML = `

          <div class="velib-data">
            <div><b>Hippodrome</b> (porte C & entr√©e P1): <b>${data.hippodrome.bikes}</b> v√©los, <b>${data.hippodrome.stands}</b> bornes libres</div>
            <div><b>√âcole du Breuil / Pyramide</b> (parking Vans): <b>${data.breuil.bikes}</b> v√©los, <b>${data.breuil.stands}</b> bornes libres</div>
          </div>
        `;
      })
      .catch(()=>{document.getElementById("velib-block").innerHTML = "<h2>üö≤ V√©lib'</h2><div>Erreur de chargement API V√©lib</div>";});

    // Info trafic (mock)
    fetch("https://api-ratp-mock.plero75.fr/info-trafic") // <-- remplace par vrai endpoint
      .then(r=>r.json())
      .then(data=>{
        document.getElementById("info-trafic-block").innerHTML = `‚ö†Ô∏è ${data.alert}`;
      })
      .catch(()=>{document.getElementById("info-trafic-block").innerHTML = "‚ö†Ô∏è Erreur info trafic";});
  </script>
</body>
</html>
